<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #2a2a2a;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Player Colour</th>
        <th>Score</th>
        <th>High Score</th>
        <th>Mode</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>

  <script>
    const leaderboardBody = document.getElementById("leaderboard-body");
    let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

    leaderboard.forEach((entry, index) => {
      const row = document.createElement("tr");

      const rankCell = document.createElement("td");
      rankCell.textContent = index + 1;

      const userCell = document.createElement("td");
      userCell.textContent = entry.username;

      const colorCell = document.createElement("td");
      colorCell.style.backgroundColor = entry.color;
      colorCell.textContent = entry.color;

      const scoreCell = document.createElement("td");
      scoreCell.textContent = entry.score;

      const highCell = document.createElement("td");
      highCell.textContent = entry.highScore;

      const modeCell = document.createElement("td");
      // Mode is now stored directly as a string instead of derived
      modeCell.textContent = entry.mode || "Normal";

      const dateCell = document.createElement("td");
      dateCell.textContent = entry.date;

      row.append(rankCell, userCell, colorCell, scoreCell, highCell, modeCell, dateCell);
      leaderboardBody.appendChild(row);
    });
  </script>
</body>
</html>
